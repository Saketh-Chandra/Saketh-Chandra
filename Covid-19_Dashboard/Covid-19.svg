<!--
    SVG Source Code: https://github.com/anuraghazra/github-readme-stats
-->
<svg
        width="242"
        height="150"
        viewBox="0 0 250 155"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
>
    <style>

        .header {
        font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
        fill: #2f80ed;
        animation: fadeInAnimation 0.8s ease-in-out forwards;
        }

        .stat {
        font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #333;
        }
        .small_stat {
        font: 600 10px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #333;
        }
        .stagger {
        opacity: 0;
        animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
        .rank-text {
        font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #333;
        animation: scaleInAnimation 0.3s ease-in-out forwards;
        }

        .bold { font-weight: 700 }
        .icon {
        fill: #4c71f2;
        display: none;
        }

        .rank-circle-rim {
        stroke: #2f80ed;
        fill: none;
        stroke-width: 6;
        opacity: 0.2;
        }
        .rank-circle {
        stroke: #2f80ed;
        stroke-dasharray: 250;
        fill: none;
        stroke-width: 6;
        stroke-linecap: round;
        opacity: 0.8;
        transform-origin: -10px 8px;
        transform: rotate(-90deg);
        animation: rankAnimation 1s forwards ease-in-out;
        }

        @keyframes rankAnimation {
        from {
        stroke-dashoffset: 251.32741228718345;
        }
        to {
        stroke-dashoffset: 125.79025525392693;
        }
        }


        /* Animations */
        @keyframes scaleInAnimation {
        from {
        transform: translate(-5px, 5px) scale(0);
        }
        to {
        transform: translate(-5px, 5px) scale(1);
        }
        }
        @keyframes fadeInAnimation {
        from {
        opacity: 0;
        }
        to {
        opacity: 1;
        }
        }


    </style>

    undefined

    <rect
            data-testid="card-bg"
            x="0.5"
            y="0.5"
            rx="4.5"
            height="150"
            stroke="#E4E2E2"
            width="242"
            fill="#fffefe"
            stroke-opacity="1"
    />


    <g
            data-testid="card-title"
            transform="translate(25, 35)"
    >
        <g transform="translate(0, 0)">
            <text
                    x="0"
                    y="0"
                    class="header"
            >India, - 3/9/23
            </text>
        </g>
    </g>


    <g
            data-testid="main-card-body"
            transform="translate(0, 55)"
    >

        <svg x="0" y="0">
              <!-- Show the value only if Confirmed are greater then 0 -->
            <g transform="translate(0, 0)">
                <g class="stagger" style="animation-delay: 450ms" transform="translate(25, 0)">

                    <text class="stat bold" y="12.5">Confirmed :</text>
                    <text
                            class="stat"
                            x="100"
                            y="12.5"
                    >44,690,738
                    </text>
                </g>
            </g>
            

            

             <!-- Show the value only if Deaths are greater then 0 -->
            <g transform="translate(0, 50)">
                <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">

                    <text class="stat bold" y="12.5">Deaths :</text>
                    <text
                            class="stat"
                            x="100"
                            y="12.5"
                    >530,779
                    </text>
                </g>
            </g>
            
            <g transform="translate(0, 70)">
                <text
                        x="25"
                        y="15"
                        class="small_stat"
                >Last Updated: Mon 27-May-24, 12:11 UTC
                </text>
            </g>
        </svg>

    </g>
</svg>
